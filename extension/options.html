<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunoMate - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #004085;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ SunoMate Settings</h1>

        <div id="alertContainer"></div>

        <div class="form-group">
            <label for="apiUrl">כתובת API (Railway):</label>
            <input type="url" id="apiUrl" placeholder="https://suno.up.railway.app" value="https://suno.up.railway.app">
        </div>

        <div class="form-group">
            <label for="llmProvider">מודל AI:</label>
            <select id="llmProvider">
                <option value="gemini-2.5-flash">Google - Gemini 2.5 Flash</option>
                <option value="gemini-2.0-flash" selected>Google - Gemini 2.0 Flash (מומלץ)</option>
                <option value="gemini-1.5-pro">Google - Gemini 1.5 Pro</option>
                <option value="claude-sonnet-4-5-20250929">Anthropic - Claude 4.5 Sonnet</option>
                <option value="claude-sonnet-4-20250514">Anthropic - Claude 4 Sonnet</option>
                <option value="claude-3-7-sonnet-20250219">Anthropic - Claude 3.7 Sonnet</option>
                <option value="claude-3-5-sonnet-latest">Anthropic - Claude 3.5 Sonnet</option>
                <option value="gpt-4o">OpenAI - GPT-4o</option>
                <option value="gpt-4.1-mini">OpenAI - GPT-4.1-mini</option>
                <option value="o4-mini">OpenAI - o4-Mini</option>
            </select>
        </div>

        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="הדבק API key">
            <p style="font-size: 12px; color: #666; margin-top: 5px;" id="apiKeyNote">
                הזן API key למודל שבחרת
            </p>
        </div>

        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="autoReplaceEnabled" checked>
                <span>Auto-replace on Create button click</span>
            </label>
            <p style="font-size: 12px; color: #666; margin-top: 5px;">
                When enabled, clicking Suno's Create button will automatically replace artist names
            </p>
        </div>

        <button class="btn" id="saveBtn">💾 שמור הגדרות</button>

        <div class="info">
            <strong>💡 הוראות:</strong><br>
            1. הזן כתובת שרת (Railway או localhost:3000)<br>
            2. בחר מודל AI<br>
            3. הזן API key (נשמר רק במכשיר שלך)<br>
            4. שמור
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
